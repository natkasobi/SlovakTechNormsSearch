<!DOCTYPE html>
<html lang="sk">
  <head>
    <meta charset="UTF-8" />
    <title>NORMY</title>
    <link rel="stylesheet" href="./pretty.css" />
  </head>
  <body>
    <h1>Vyhľadávanie noriem</h1>

    <form action="/api/standard/?" method="get">
      <div class="form-box">
        <input type="text" name="name" placeholder="Označenie normy" />
        <select name="valid" placeholder="Platnosť normy">
          <option value="1">Platná</option>
          <option value="0">Neplatná</option>
        </select>
        <input type="text" name="language" placeholder="Jazyk normy" />
        <input type="text" name="svkName" placeholder="Slovenský názov normy" />
        <input type="text" name="engName" placeholder="Anglický názov normy" />
        <input
          type="text"
          name="vydanieSign"
          placeholder="Podľa dátumu vydania"
        />
        <input type="text" name="vydanieYear" placeholder="Rok vydania" />
        <input type="text" name="vydanieMonth" placeholder="Mesiac vydania" />
        <input
          type="text"
          name="vydanieYearTo"
          placeholder="Rok vydania(konečný)"
        />
        <input
          type="text"
          name="vydanieMonthTo"
          placeholder="Mesiac vydania(konečný)"
        />
        <input
          type="text"
          name="zrusenieSign"
          placeholder="Podľa dátumu zrušenia"
        />
        <input type="text" name="zrusenieYear" placeholder="Rok zrušenia" />
        <input type="text" name="zrusenieMonth" placeholder="Mesiac zrušenia" />
        <input
          type="text"
          name="zrusenieYearTo"
          placeholder="Rok zrušenia(konečný)"
        />
        <input
          type="text"
          name="zrusenieMonthTo"
          placeholder="Mesiac zrušenia(konečný)"
        />
        <input
          type="text"
          name="classSign"
          placeholder="Podľa triediaceho znaku"
        />
        <input type="text" name="class" placeholder="Triediaci znak" />
        <input type="text" name="classGroup" placeholder="Skupina triedy" />
        <input type="text" name="ics1" placeholder="Kód oblasti činnosti" />
        <input type="text" name="ics2" placeholder="Kód skupiny" />
        <input type="text" name="ics3" placeholder="Kód podskupiny" />
        <input type="submit" value="Vyhľadať" />
        <button type="button" onclick="downloadCSV()">Stiahnuť</button>
      </div>
    </form>

    <script src="index.js"></script>
  </body>
</html>
